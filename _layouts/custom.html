<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
  </head>

  <body>
    <header>
      <a href="/" class="title-name"><h1>{{ site.title }}</h1></a>
      <nav>
        <ul>
          <li {% if page.url == '/blog.html' %}class="active"{% endif %}><a href="/blog">Blog</a></li>
          <li {% if page.url == '/about.html' %}class="active"{% endif %}><a href="/about">About me</a></li>
          <li {% if page.url == '/work.html' %}class="active"{% endif %}><a href="/work">Work</a></li>
          <li {% if page.url == '/contact.html' %}class="active"{% endif %}><a href="/contact">Contact</a></li>
        </ul>
      </nav>

      <ul class="social-icons">
        <li><a href="https://github.com/sanrodari" class="icon-github" target="_blank"></a></li>
        <li><a href="https://twitter.com/sanrodari" class="icon-twitter" target="_blank"></a></li>
        <li><a href="https://www.linkedin.com/in/santiago-rodriguez-190b9240/" class="icon-linkedin" target="_blank"></a></li>
        <li><a href="https://www.facebook.com/sanrodari" class="icon-facebook" target="_blank"></a></li>
      </ul>
    </header>

    <div class="main-content">
      <main>
        {{ content }}
      </main>

      <footer>
        {% if site.github.is_project_page %}
          <p class="repo-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</p>
        {% endif %}

        <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</p>
      </footer>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        try {
          var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
        pageTracker._trackPageview();
        } catch(err) {}
      </script>
    {% endif %}
  </body>
</html>
